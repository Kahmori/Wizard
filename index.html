<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Wizard</title>

  <link rel="stylesheet" type="text/css" href="css/desktop.css">
  <link rel="stylesheet" type="text/css" href="css/tablet.css">

  <script type="text/javascript" src="./js/caroussel.js"></script>
</head>
<body>
  <div class="mainContainer">
    <div class="infoCard">
      <img src="images/Pin.svg" alt="Pin" class="pin">
      <p class="title">Captain Marvinâ€™s Stingray City Sandbar half <br> day trip</p>
      <div id="journeyGroup">
        <div class="flex">
          <span class="circle"></span>
          <p class="subtitle">Your sail</p>
        </div>
        <p class="date">January 2024</p>
      </div>
    </div>
    <div class="container">
      <div class="header flex">
        <div class="flex">
          <img src="./images/go-back-arrow.svg" alt="Return">
          <p id="backTag">Go Back</p>
        </div>
        <div id="navigationContainer">
          <img src="./images/boat.svg" alt="Boat" id="boat">
          <img src="./images/wave.svg" alt="Wave" id="wave">
          <div id="steps">
            <p>Step 1</p>
            <p>Step 2</p>
            <p>Step 3</p>
          </div>
        </div>
        <img src="./images/close.svg" alt="Close">
      </div>
      <div>
          <div id="ctaTitle" class="flex">
            <p>Great!</p>
            <p>Now tell us the cruise company you are sailing with</p>
          </div>
          <div id="caroussel">
          </div>
          <div id="nextButton">
            <button >Next</button>
          </div>
          
      </div>
    </div>
  </div>
</body>
</html>
