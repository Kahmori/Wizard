<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Wizard</title>

  <link rel="stylesheet" type="text/css" href="css/desktop.css">
  <link rel="stylesheet" type="text/css" href="css/tablet.css">
  <link rel="stylesheet" type="text/css" href="css/mobile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">

  <script type="text/javascript" src="./js/carousselData.js"></script>
  <script type="text/javascript" src="./js/nextStep.js"></script>
  <script type="text/javascript" src="./js/sliderCaroussel.js"></script>
  <script type="text/javascript" src="./js/mobileAddition.js"></script>
  <script type="text/javascript" src="./js/navigationSlider.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
</head>
<body>
  <div class="mainContainer">
    <div class="infoCard">
      <img src="images/Pin.svg" alt="Pin" class="pin">
      <p class="title">Captain Marvinâ€™s Stingray City Sandbar half <br> day trip</p>
      <div id="journeyGroup">
        <div class="flex">
          <span class="circle"></span>
          <p class="subtitle">Your sail</p>
        </div>
        <p class="date">January 2024</p>
      </div>
    </div>
    <div class="container">
      <div class="header flex">
        <div class="flex">
          <img src="./images/go-back-arrow.svg" alt="Return" id="return">
          <p id="backTag">Go Back</p>
        </div>
        <div id="navigationContainer">
          <img src="./images/boat.svg" alt="Boat" id="boat">
          <div class="slider">
            <img src="./images/wave.svg" alt="Wave" class="wave">
            <img src="./images/wave.svg" alt="Wave" class="wave">
            <img src="./images/wave.svg" alt="Wave" class="wave">  
          </div>
          
          <div id="steps">
            <p class="step">Step 1</p>
            <p class="step currentStep">Step 2</p>
            <p class="step">Step 3</p>
          </div>
        </div>
        <img src="./images/close.svg" alt="Close" id="closeIcon">
      </div>
      <div>
          <div id="ctaTitle" class="flex">
            <p>Great!</p>
            <p>Now tell us the cruise company you are sailing with</p>
          </div>
          <div id="caroussel">
          </div>
          <div id="nextButton">
            <button id="next">Next</button>
          </div>  
      </div>
    </div>
  </div>
</body>
</html>
